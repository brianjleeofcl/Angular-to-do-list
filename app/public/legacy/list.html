<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>To Do</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" integrity="sha256-Gn7MUQono8LUxTfRA0WZzJgTua52Udm1Ifrk5421zkA=" crossorigin="anonymous"></script>
    <script defer src="/assets/js/list.js" charset="utf-8"></script>
    <script defer src="/assets/js/sidenav.js" charset="utf-8"></script>
    <script defer src="/assets/js/list-tags.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/list.css" media="screen">
  </head>
  <body class="grey lighten-1">
    <main>
      <div class="container">
        <div class="col s12">
          <ul id="all" class="collection with-header">
            <li class="collection-header light-blue darken-3">
              <h4 class="task-card-title">All Tasks List</h4>
              <p id="date"></p>
              <div id="rate-string"></div>
              <div class="progress"></div>
            </li>
            <li class="collection-header"><div>
              <form id="new-task"class="row">
                <div class="col s10">
                  <input id="task-input" type="text" placeholder="Add a task">
                </div>
                <div class="col s2">
                  <button id="addTask" type="submit" class="btn-small btn-floating blue darken-2"><i class="material-icons">add</i></button>
                </div>
              </form>
              <a class="tag-field new-task">Click to add tags</a></div>
            </li>
          </ul>
          <ul id="completed" class="collection with-header">
            <li class="collection-header light-blue darken-3">
              <h4 class="task-card-title">Completed Task List</h4>
              <a id="clear-completed" class="waves-effect waves-light btn blue">Clear</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
