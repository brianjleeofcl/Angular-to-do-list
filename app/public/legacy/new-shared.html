<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>To Do</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" integrity="sha256-Gn7MUQono8LUxTfRA0WZzJgTua52Udm1Ifrk5421zkA=" crossorigin="anonymous"></script>
    <script defer src="/assets/js/sidenav.js" charset="utf-8"></script>
    <script defer src="/assets/js/new-share.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/list.css" media="screen">
  </head>
  <body>
    <main>
      <div class="container">
        <form id="add-tag" class="section row center-align">
          <h5>Create a new shared tag</h5>
          <div class="divider"></div>
          <input id="new-tag" type="text" for="add-user" placeholder="Tag name:">
          <button type="submit" for="add-tag" class="btn">Add tag</button>
        </form>
        <h6>Share with:</h6>
        <div id="verified"></div>
        <form id="add-user" >
          <div class="col s10">
            <input class="user-email" type="text" name="add-user" placeholder="email">
          </div>
          <div class="col s2">
            <button type="submit" for="add-user" class="btn">add</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
