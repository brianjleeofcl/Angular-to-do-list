<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>To Do</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" integrity="sha256-Gn7MUQono8LUxTfRA0WZzJgTua52Udm1Ifrk5421zkA=" crossorigin="anonymous"></script>
    <script defer src="/assets/js/sidenav.js" charset="utf-8"></script>
    <script defer src="/assets/js/tag.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/list.css" media="screen">
  </head>
  <body>
    <main>
      <div class="container">
          <div class="section">
            <div class="divider"></div>
            <div class="col s12">
              <ul id="all" class="collection with-header">
                  <li class="collection-header light-blue darken-3">
                    <h4 id="tag-name" class="task-card-title"></h4>
                    <p id="date"></p>
                    <div id="share-status"></div>
                    <div id="rate-string"></div>
                    <div class="progress"></div>
                  </li>
                  <li class="collection-header"><form id="new-task">
                    <div class="col s10">
                      <input id="new-task-input" type="text" placeholder="Add a task">
                    </div>
                    <div class="col s2">
                      <button id="addTask" type="submit" class="btn-small btn-floating blue darken-2"><i class="material-icons">add</i></button>
                    </div>
                  </form></li>
              </ul>
              <ul id="completed" class="collection with-header">
                  <li class="collection-header light-blue darken-3">
                      <h4 class="task-card-title">Completed:</h4>
                      <p id="date"></p>
                  </li>
              </ul>
          </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
