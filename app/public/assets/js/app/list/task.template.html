<md-list-item class="md-2-line">
    <md-checkbox ng-click="$ctrl.completeTask($ctrl.taskId)"></md-checkbox>
    <div class="md-list-item-text">
      <p>{{ $ctrl.taskName }}</p>
      <md-chips ng-model="$ctrl.tags" readonly="true">
        <md-chip-template>{{$chip.tagName}}</md-chip-template>
      </md-chips>
    </div>
</md-list-item>
