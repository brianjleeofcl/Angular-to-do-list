<div layout="column" layout-align="center center" class="full-height">
  <div>
    <img src="http://i.imgur.com/qxNqBR8.png" alt="logo">
    <p>Remembify</p>
  </div>
  <form novalidate name="$ctrl.form" layout="column" layout-align="center center">
    <div>
      <i class="material-icons">face</i>
      <md-input-container>
        <input ng-model="$ctrl.user.name" name="name" type="text">
        <label for="name">Full Name</label>
      </md-input-container>
    </div>
    <div>
      <i class="material-icons prefix">email</i>
      <md-input-container>
        <input ng-model="$ctrl.user.email" name="email" type="text">
        <label for="email">Email</label>
      </md-input-container>
    </div>
    <div>
      <i class="material-icons prefix">phone</i>
      <md-input-container>
        <input ng-model="$ctrl.user.phone" name="phone" type="text">
        <label for="phone">Phone Number</label>
      </md-input-container>
    </div>
    <div>
      <i class="material-icons prefix">lock_outline</i>
      <md-input-container>
        <input ng-model="$ctrl.user.password" name="password" type="password">
        <label for="password">Password</label>
      </md-input-container>
    </div>
    <div>
      <i class="material-icons prefix">lock</i>
      <md-input-container>
        <input ng-model="$ctrl.user.verify" name="verify" type="password">
        <label for="verify">Confirm Password</label>
      </md-input-container>
    </div>
    <button md-button class="md-raised md-primary">Signup</button>
  </form>
  <div>
    <p>Already registered? <a ui-sref="login">Login</a></p>
  </div>
</div>
