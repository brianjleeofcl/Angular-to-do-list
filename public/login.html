<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Todo MVC Login</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="assets/js/login.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="assets/index.css" rel="stylesheet">
  </head>
  <body class="blue darken-2">
    <div id="signup-form" class="row">
      <div class="col s12 z-depth-9 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="http://i.imgur.com/qxNqBR8.png" alt="logo" class="responsive-img valign profile-image-login">
              <p class="center login-form-text">Todo Application</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="text" class="validate">
              <label for="email" class="center-align">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" class="validate">
              <label for="password" class="center-align">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button href="#" class="btn waves-effect waves-light col s12">Login</button>
            </div>
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">Need an account?<a href="index.html"> Signup</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
